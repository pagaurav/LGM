<!DOCTYPE html>

<head>
    <title>Cart for item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title ">To List</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items... ">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body card text-dark bg-light mb-3  pb-7">
            <h2 class="title">Add Notes</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item" placeholder="add notes..." required>
                <input type="submit" class="btn btn-success mt-2" value="Submit">
            </form>
            <h2 class="title">Notes</h2>
            <ul id="items" class="list-group-item">
                <li class="list-group-item ">Item 1 <button class="btn btn-danger btn-sm float-end delete ">X</button></li>
                <li class="list-group-item ">Item 2 <button class="btn btn-danger btn-sm float-end delete ">X</button></li>
                <li class="list-group-item ">Item 3 <button class="btn btn-danger btn-sm float-end delete ">X</button></li>
                <li class="list-group-item ">Item 4 <button class="btn btn-danger btn-sm float-end delete ">X</button></li>
            </ul>
        </div>
    </div>
    <script src="pr1.js "></script>
</body>

</html>
